<div class="row mt-5 ml-2">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Sessions</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Grades</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Surveys</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Attendance</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                <div class="row">

                    <div class="col-4 mb-5" *ngFor="let session of sessions">
                        <div class="card text-center">
                            <div class="card-header">
                                {{session.name}}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Teacher</h5>
                                <p class="card-text">{{session.description}}</p>
                                <a href="#" class="btn btn-primary">Resources</a>
                            </div>
                            <div class="card-footer text-muted">
                                {{session.date}}
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                <div class="col-10 mb-8">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Student</th>
                                <th scope="col">Session 1</th>
                                <th scope="col">Session 2</th>
                                <th scope="col">Session 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Juan Pablo</th>
                                <td>50</td>
                                <td>50</td>
                                <td>50</td>
                            </tr>
                            <tr>
                                <th scope="row">Carlos Santos</th>
                                <td>50</td>
                                <td>50</td>
                                <td>50</td>
                            </tr>
                            <tr>
                                <th scope="row">Santiago Arbelaez</th>
                                <td>50</td>
                                <td>50</td>
                                <td>50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>





            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">{{this.attendance}}</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">{{this.survey}}</div>
        </div>
    </div>
</div>
