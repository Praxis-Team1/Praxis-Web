<div class="row justify-content-md-center">

  <div class="col-12 mx-auto">
    <div class="container-fluid">
      <br /><br />
      <ul class="list-unstyled multi-steps">
        <li>Personal Data</li>
        <li class="is-active">Record Video</li>
        <li>Validate</li>
        <li>Finish</li>
      </ul>
    </div>
  </div>

</div>

<div class="row justify-content-md-center">
  <div class="col-3 mx-auto my-auto">
    <button type="button" class="btn btn-primary" (click)="goToPrevStep()">Prev</button>
  </div>
  <div class="col-0.5 mx-auto my-auto">
    <button type="button" class="btn btn-primary" (click)="goToNextStep()">Next</button>
  </div>
</div>

<div class="row">
             <div class="col-md-4 mx-auto mt-5 recordvideo">
                 <h4>Introduction video</h4>
                 <h6>Tell us what are your expectations with PRAXIS and what value you can add to PSL in a video!</h6>


                 <div class="embed-responsive embed-responsive-21by9">
                   <video #video class="video"></video>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <button md-raised-button color="primary" (click)="startRecording()"> Record </button>
                    <button md-raised-button color="primary" (click)="stopRecording()"> Stop</button>
                  </div>
               </div>





            </div>
</div>
